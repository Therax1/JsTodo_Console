            <section class="todo__add">
                <img src="./assets/avatar/avatar400400.jpg" alt="" width="52px" height="52px">

            </section>


            <section class="nothing" >
                <div class="nothin">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-80q-26 0-47-12.5T400-126q-33 0-56.5-23.5T320-206v-142q-59-39-94.5-103T190-590q0-121 84.5-205.5T480-880q121 0 205.5 84.5T770-590q0 77-35.5 140T640-348v142q0 33-23.5 56.5T560-126q-12 21-33 33.5T480-80Zm-80-126h160v-36H400v36Zm0-76h160v-38H400v38Zm-8-118h58v-108l-88-88 42-42 76 76 76-76 42 42-88 88v108h58q54-26 88-76.5T690-590q0-88-61-149t-149-61q-88 0-149 61t-61 149q0 63 34 113.5t88 76.5Zm88-162Zm0-38Z"/></svg>

                </div>
            </section>

            <section class="filteroption hidden">
                <h3 class="trier par">Trier par: </h3>
                <button class="filter__all" type="button">Tous</button>
                <button class="filter__notcompleted" type="button">À faire</button>
                <button class="filter__completed" type="button">Terminées</button>
            </section>

            <section class="display__todo hidden">
                <ul class="todos">
                    
                </ul>
            </section>
            <section class="profile__view">
                <img src="./assets/avatar/avatar400400.jpg" alt="" width="100px" height="100px">
                <p>@therax11</p>
            </section>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
