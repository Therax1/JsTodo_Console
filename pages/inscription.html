<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription- toDo</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="form__container">
        <form action="#">
            <div class="header">
                <h2 class="title"><a href="../index.html">todoApp</a></h2>
            </div>
            <div class="form__content">
                <div class="email labelup">
                    <label for="email">Email Adress</label>
                    <input type="email" name="email" id="">
                </div>
                <div class="username__firstname">
                    <div class="username labelup">
                        <label for="username">Username :</label>
                        <input type="text" name="username" id="">
                    </div>
                    <div class="firstname labelup">
                        <label for="firstname">First Name :</label>
                        <input type="text" name="firstname" id="">
                    </div>
                </div>
                <div class="password labelup">
                    <label for="password">Password : </label>
                    <input type="password" name="password" id="">
                </div>
                <div class="avatar__select">
                    <img src="../assets/avatar/avatar400400.jpg" alt="" width="80px" height="80px">
                    <input type="file" name="avatar" id="" placeholder="Select a picture(optional)">
                </div>
                <button class="form__submit" type="submit"> Sign Up </button>
            </div>

            <div class="already">
                <span class="">
                    Already a member ? <a class="alreadyaction" href="#">Sign In</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
